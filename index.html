<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>

    <title>World Clock _ Khin</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Selecte a city..?</option>
        <option value="America/Toronto">Toronto 🇨🇦</option>
        <option value="Europe/Paris">Paris 🇫🇷</option>
        <option value="Asia/Singapore">Singapore 🇸🇬</option>
        <option value="Asia/Yangon">Yangon 🇲🇲</option>
      </select>
    <div id="cities">
      <div class="city" id="toronto">
        <div>
          <h2>Toronto 🇨🇦</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="paris">
        <div>
          <h2>Paris 🇫🇷</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="singapore">
        <div>
          <h2>Singapore 🇸🇬</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="yangon">
        <div>
          <h2>Yangon 🇲🇲</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <div>
    <footer>
      This project was coded with ♥️ by <strong>Khin-KHTO</strong> and is
      <a href="https://github.com/Khin-KHTO/world_clock" target="_blank">
        open sourced on GitHub.</a
      >
    </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>

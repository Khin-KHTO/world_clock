<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock _ Khin</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Selecte a city..?</option>
        <option value="toronto">Toronto 🇨🇦</option>
        <option value="paris">Paris 🇫🇷</option>
        <option value="moscow">Moscow 🇷🇺</option>
        <option value="singapore">Singapore 🇸🇬</option>
        <option value="yangon">Yangon 🇲🇲</option>
      </select>

      <div class="city">
        <h2>Toronto 🇨🇦</h2>
        <div class="date">September 15th 2024</div>
        <div class="time">12:03:15 PM</div>
      
        <h2>Paris 🇫🇷</h2>
        <div class="date">September 15th 2024</div>
        <div class="time">12:03:15 PM</div>
      

    </div>
    <footer>
      This project was coded with ♥️ by Khin-KHTO and is
      <a href="https://github.com/Khin-KHTO/world_clock" target="_blank">
        open sourced on GitHub.</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
